  <!-- Light theme switch button -->
  <button type="button" onclick="lightTheme()" class="lightThemeBt">
    <img src="../assets/day.png" height="40" width="55" />
  </button>
  <!-- Light theme switch button -->
  <button type="button" onclick="darkTheme()" class="darkThemeBt">
    <img src="../assets/night.png" height="40" width="55" />
  </button>
  </div>
  <h1>Fundamentos - Flex Wrap</h1>

  <h2>no wrap</h2>
  <div class="flex-container nowrap">
    <div class="item orange">1</div>
    <div class="item green">2</div>
    <div class="item blue">3</div>
    <div class="item orange">4</div>
  </div>
  <h2>wrap</h2>
  <div class="flex-container wrap">
    <div class="item green">1</div>
    <div class="item blue">2</div>
    <div class="item orange">3</div>
    <div class="item orange">4</div>
  </div>
  <h2>wrap reverse</h2>
  <div class="flex-container wrap-reverse">
    <div class="item green">1</div>
    <div class="item blue">2</div>
    <div class="item orange">3</div>
    <div class="item orange">4</div>
  </div>
