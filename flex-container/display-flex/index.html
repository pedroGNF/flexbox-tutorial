  <h1>Fundamentos - Display Flex</h1>
  <h2>display: block (default)</h2>
  <!-- block (default) -->
  <div class="block">

    <div class="item">item 1</div>
    <div class="item">item 2</div>
    <div class="item">item 3</div>
  </div>
  <h2>display: flex</h2>
  <!-- flexbox -->
  <div class="flex">
    <!-- flexbox items -->
    <div class="item">item 1</div>
    <div class="item">item 2</div>
    <div class="item">item 3</div>
  </div>
  <h2>display: grid</h2>
  <!-- flexbox -->
  <div class="grid">
    <!-- flexbox items -->
    <div class="item">item 1</div>
    <div class="item">item 2</div>
    <div class="item">item 3</div>
  </div>
